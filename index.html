    <script type="text/javascript">
        setTimeout(async function () {
            await document.getElementById("loading").classList.add("animated");
            await document.getElementById("loading").classList.add("fadeOut");
            setTimeout(async function () {
                await document.getElementById("loading").classList.remove("animated");
                await document.getElementById("loading").classList.remove("fadeOut");
                document.getElementById("loading").style.display = "none";
            }, 800);
        }, 1500);
    </script>
    <script type="text/javascript">
        (async function () {

                gutter: 30, // default gutter size

                useMin: false,
                maxColumns: 2,
                useTransform: true
            });

            const magicForksGrid = await new MagicGrid({
                container: "#forks_section",
                animate: false,
                gutter: 30, // default gutter size
                static: true,
                useMin: false,

            $("document").ready(async () => {
                await magicProjectsGrid.listen();
                await magicForksGrid.listen();
